<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="front.css">
</head>
<body>
<header class="header">
    <h1><strong>Game list</strong></h1>
</header>


<div id="app">
    <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr v-for="game in games" :key="game.id">
            <td @click="getGame(game.id)">{{ game.name }}</td>
            <td @click="getGame(game.id)">{{ game.price }}</td>
            <td>
                <button @click="deleteGame(game.id)" class="btn btn-danger">Delete</button>
                <button @click="openEditModal(game)" class="btn btn-warning">Edit</button>
            </td>
        </tr>
    </table>


    <div class="addfront">
        <button @click="openAddModal(game)" class="btn btn-success" >Add Game</button>
    </div>

    <div id="editGameModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editGameName" class="form-label">Game Name</label>
                        <input v-model="gameInModal.name" type="text" class="form-control" id="editGameName">
                    </div>
                    <div class="mb-3">
                        <label for="editGamePrice" class="form-label">Game Price</label>
                        <input v-model="gameInModal.price" type="number" class="form-control" id="editGamePrice">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="updateGame" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameInModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <td>{{ gameInModal.id }}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{ gameInModal.name }}</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>{{ gameInModal.price }}</td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addGameModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addGameName" class="form-label">Game Name</label>
                        <input v-model="newGame.name" type="text" class="form-control" id="addGameName">
                    </div>
                    <div class="mb-3">
                        <label for="addGamePrice" class="form-label">Game Price</label>
                        <input v-model="newGame.price" type="number" class="form-control" id="addGamePrice">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="addGame" type="button" class="btn btn-primary">Add game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="addmodel">
        <div class="mb-3">
            <label for="gameName" class="form-label">Game Name</label>
            <input v-model="newGame.name" type="text" class="form-control" id="gameName">
        </div>
        <div class="mb-3">
            <label for="gamePrice" class="form-label">Game Price</label>
            <input v-model="newGame.price" type="number" class="form-control" id="gamePrice">
        </div>
        <button @click="addGame" class="btn btn-primary">Add Game</button>
    </div>

    

    
</div>
<script src="https://unpkg.com/vue@3.2.46/dist/vue.global.js"></script>
<script src="rest-client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
